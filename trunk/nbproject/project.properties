application.args=
application.desc=SimpLie is a Java-based program specifically written for level decompositions of infinite-dimensional Lie algebras.
application.homepage=http://strings.fmns.rug.nl/SimpLie/
application.splash=
application.title=SimpLie
application.vendor=Teake Nutma
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
conf.jnlp=SimpLie.jnlp
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SimpLie.jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.war=${dist.dir}/SimpLie.war
excludes=
file.reference.Fraction.jar=../3rdPartyLibs/Fraction.jar
file.reference.fractions.jar=../3rdPartyLibs/fractions.jar
file.reference.Jama-1.0.2.jar=../3rdPartyLibs/Jama-1.0.2.jar
file.reference.java-3rdPartyLibs=../3rdPartyLibs
file.reference.javolution-5.0.1-bin.zip=../3rdPartyLibs/javolution-5.0.1-bin.zip
file.reference.javolution.jar=../3rdPartyLibs/javolution.jar
includes=**
j2ee.platform=1.4
j2ee.server.type=Tomcat55
jar.compress=false
javac.classpath=\
    ${file.reference.Jama-1.0.2.jar}:\
    ${file.reference.javolution.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/D:/teake/java/SimpLie/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
main.class=edu.rug.hep.simplie.ui.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
src.images.dir=images
test.src.dir=test
web.dir=web
